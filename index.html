    <style>
        /* Style for the dropdown menu */
        .dropdown {
          position: relative;
          display: inline-block;
          
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color:gray;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          padding: 12px 16px;
          
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        }

        .dropdown-content a {
  display: block;
  padding: 8px 0;
}
      </style>
    
</head>
